<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <div class="body-main">
            <p class="head">This is not a real life service! but you need something<br> like this right? Achieve your highest dreams.<br>Signup <span style="font-style: italic;">now</span></p>
            <p class="cta">we know <span style="font-style: italic;">you</span> want to right?</p>
            <legend>Here we go!</legend>
            <form method="" action="">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" required>
                    </div>
                    <div class="form-group">
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">EMAIL</label>
                <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">PASSWORD</label>
                <input type="password" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="re-password">RENTER PASSWORD</label>
                <input type="password" id="re-password" required>
                    </div>
                </div>
                
            </form>
            
            <button type="submit">Start the Dream</button>
            <p class="login-link">Already started the dream? <span style="color:#529AD9">return</span></p>
        </div>
    <div class="side-prop">
        <p class="credits">Photo by <a href="https://unsplash.com/@stephenally?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Stephen</a> on <a href="https://unsplash.com/photos/green-and-brown-field-under-blue-sky-Egj1zT3Mklg?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
        <img class="logo-pic" src="Logo.png" alt="logo of the company">
        <img class="img-bg" src="bg pic.jpg" alt="background image below the logo">
    </div>
</div>
</body>
</html>
